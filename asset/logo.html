<!DOCTYPE html>
<html>
<head>
    <title>Cookie Cottage Logo</title>
    <style>
        .logo-container {
            font-family: 'Playfair Display', serif, Georgia, Times, serif;
            text-align: center;
            padding: 20px;
        }
        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #9c6644;
            margin: 0;
        }
        .tagline {
            font-size: 18px;
            color: #ff9494;
            font-style: italic;
            margin-top: 5px;
        }
        .logo-icon {
            font-size: 24px;
            margin: 0 5px;
        }
        .separator {
            width: 80%;
            height: 2px;
            background-color: #9c6644;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="separator"></div>
        <h1 class="logo-text">Cookie Cottage <span class="logo-icon">üç™</span></h1>
        <p class="tagline">Handcrafted with love</p>
        <div class="separator"></div>
    </div>
</body>
</html>
